version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: collaborative-postgres
    environment:
      POSTGRES_DB: collaborative_workspace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: collaborative-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: collaborative-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collaborative-app
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_VERSION: v1
      
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: collaborative_workspace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      
      # MongoDB
      MONGODB_URI: mongodb://mongodb:27017/collaborative_workspace
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      
      # WebSocket
      WS_PORT: 3001
      
      # Bull Queue
      BULL_REDIS_HOST: redis
      BULL_REDIS_PORT: 6379
      
      # Worker
      ENABLE_WORKER: "true"
      
      # Feature Flags
      FEATURE_REAL_TIME_COLLABORATION: "true"
      FEATURE_CODE_EXECUTION: "true"
      
      # CORS
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Background Job Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: collaborative-worker
    environment:
      NODE_ENV: production
      
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: collaborative_workspace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      
      # MongoDB
      MONGODB_URI: mongodb://mongodb:27017/collaborative_workspace
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Bull Queue
      BULL_REDIS_HOST: redis
      BULL_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
